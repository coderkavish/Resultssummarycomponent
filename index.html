<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="leftside">

            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
            <p>of 100</p>
            </div>
            

            <h2>Great</h2>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.
            </p>


        </div>
        <div class="rightside">
            <h3>Summary</h3>

            <div class="rows">
            <div class="Reaction">
                <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                <h4>Reaction</h4>
                <p> <b>80</b> / 100</p>
            </div>
            <div class="memory">
                <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">
                <h4>Memory</h4>
                <p> <b>92</b> / 100</p>
            </div>
            <div class="verbal">
                <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                <h4>Verbal</h4>
                <p><b>61</b> / 100</p>
            </div>
            <div class="visual">
                <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">
                <h4>Visual</h4>
                <p> <b>72</b> / 100</p>
            </div>
            
            <button class="btn">Continue</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
